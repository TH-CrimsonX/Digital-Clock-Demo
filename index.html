<!DOCTYPE html>
<html lang="en">
<head>

<link type="image/x-icon" href="../crimsonx_32x32.ico" rel="shortcut icon" />
	
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="font.css">
	<!--Font Chakra Petch / Kanit -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
	
    <title>Digital Clock by Crimson X</title>

</head>
<body>
<section class="container">
	<div id="clock"></div>
    <div id="countdownDisplay" style="font-size: 0.8em; margin-top: 10px; color: #DC143C;"></div>

    <button id="toggleAlarmSetupBtn" class="custom-btn link-btn"><span>ตั้งค่า</span></button>
    <button id="mainClearAlarmBtn" class="custom-btn link-btn" style="display: none;"><span>ปิดนาฬิกาปลุก</span></button>

    <div id="alarmControls" style="display: none; text-align: center;">
		<input onchange="setAlarmTime(this.value)" name="alarmTime" type="datetime-local">
		<div class="frame">
            <button onclick="setAlarm()" class="custom-btn link-btn"><span>ยืนยันตั้งปลุก</span></button>
            <button onclick="clearAlarm()" class="custom-btn link-btn"><span>ยกเลิกปลุก</span></button>
            <button id="cancelAlarmSetupBtn" class="custom-btn link-btn"><span>ยกเลิก</span></button>
            <br> <button class="custom-btn link-btn" onclick="window.open('../index.html');"><span>Link</span></button>
            <button class="custom-btn link-btn" onclick="window.open('index.html',null,'toolbar=no,directories=no,menubar=no,scrollbars=no,location=no,resizable =no,width=685,height=1165,left=0,top=0');"><span>เปิดแบบ Pop-up</span></button>
		</div>
	</div>

</section>	
	
    <script src="script.js"></script>
	
</body>
	
	
</html>
